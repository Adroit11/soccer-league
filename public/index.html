<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- Bootstrap css -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    
    <title>The League</title>
</head>

<body>

<div id="page">

<header>
    <h1 class="text-center center-block">The League</h1>
</header>

<!-- Team list
<div id="team-list" class="container-fluid center-block">
    
    <div class="row">
        <div class="col-xs-2 col-sm-1">
            <img src="http://lorempixel.com/200/200/animals?12" />
        </div>
        <div class="col-xs-7 col-sm-9">The Animals Team</div>
        <div class="col-xs-3 col-sm-2 text-center">8 - 4</div>
    </div>
    
</div>
<!-- End Team List -->


<!-- Team View 
<div id="team-view" class="team-player-view container-fluid panel center-block">
    <div class="top">
        <div class="img">
            <img class="img-circle" src="http://lorempixel.com/200/200/animals?2" />
        </div>
        
        <h2 class="center-block text-center">The Animals Team</h2>
        <h3 class="center-block text-center"><small>Currently Ranked #2</small></h3>       
        <h3 class="center-block text-center">6 - 2 - 1</h3>       
    </div>

    <div class="row content">
        <div id="team-players" class="col-xs-12 col-sm-6 container-fluid">
            <h4><strong>Players</strong></h4>
            
            <div class="row">
                <div class="col-xs-1 col-sm-1">
                    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/suribbles/128.jpg" />
                </div>
                <div class="col-xs-5 col-sm-6">Cordell Klocko</div>
                <div class="col-xs-5 col-sm-5">Left Center D</div>
            </div>
        </div>
        
        <div id="team-games" class="col-xs-12 col-sm-6">
            <h4><strong>Games</strong></h4>
            
            <div class="row">
                <div class="col-xs-6 col-sm-6">Oct. 28 <small>18:15 PDT</small></div>
                <div class="col-xs-1 col-sm-1">W</div>
                <div class="col-xs-1 col-sm-2">
                    <img src="http://lorempixel.com/200/200/animals?12" />
                </div>
                <div class="col-xs-3 col-sm-3">5 - 8</div>
            </div>
        </div>
    </div>
</div>
<!-- End Team View -->

<!-- Player View 
<div id="player-view" class="team-player-view container-fluid panel center-block">
    <div class="top">
        <div class="img">
            <img class="img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/cicerobr/128.jpg" />
        </div>
        
        <h2 class="center-block text-center">Bernardo Gislason</h2>
        <h3 class="center-block text-center"><small>The Animals Team | Center Forward</small></h3>       
        <h3 class="center-block text-center">23 Goals Scored</h3>       
    </div>

    <div id="player-stats" class="content container-fluid">
        <h4><strong>Goals</strong></h4>
        
        <div class="game-row">
            <div class="row game-info">
                <div class="col-xs-5 col-sm-4">Oct. 28 <small>18:15 PDT</small></div>
                <div class="col-xs-1 col-sm-1">W</div>
                <div class="col-xs-1 col-sm-1">
                    <img src="http://lorempixel.com/200/200/animals?12" />
                </div>
                <div class="col-xs-2 col-sm-3 text-center">5 - 8</div>
                <div class="col-xs-3 col-sm-3">4 Goals</div>
            </div>
            
            <div class="row game-goals well well-sm">
                <div class="goal col-xs-12 col-sm-6">
                    <div class="col-xs-4">Min. 23</div>
                    <div class="col-xs-5">Left Field</div>
                    <div class="col-xs-3">50 m.</div>
                </div>
                <div class="goal col-xs-12 col-sm-6">
                    <div class="col-xs-4 col-sm-4">Min. 23</div>
                    <div class="col-xs-5 col-sm-5">Left Field</div>
                    <div class="col-xs-3 col-sm-3">50 m.</div>
                </div>
                <div class="goal col-xs-12 col-sm-6">
                    <div class="col-xs-4 col-sm-4">Min. 23</div>
                    <div class="col-xs-5 col-sm-5">Left Field</div>
                    <div class="col-xs-3 col-sm-3">50 m.</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Player View -->

<!-- Game View
<div id="game-view" class="team-player-view container-fluid panel center-block">
    <div class="top">
        <h2 class="hidden-xs center-block text-center">
            <span class="pull-left">
                <img class="img-circle" src="http://lorempixel.com/200/200/animals?2" /> 
                The Animals Team
            </span>
            <span class="pull-right">
                GoGuardian Steelers
                <img class="img-circle" src="http://lorempixel.com/200/200/animals?3" />
            </span>
            <span class="center-block">vs.</span>
        </h2>
        
        <div class="visible-xs-block">
            <div class="pull-left">
                <img class="img-circle" src="http://lorempixel.com/200/200/animals?2" />
            </div>
        
            <div class="pull-right">
                <img class="img-circle" src="http://lorempixel.com/200/200/animals?3" />
            </div>
            
            <h2 class="visible-xs-block center-block text-center">
                The Animals Team <br />
                vs. <br />
                GoGuardian Steelers
            </h2>
        </div>
            
        <h3 class="center-block text-center"><small>Oct. 28 18:15 PDT</small></h3>       
        <h3 class="center-block text-center">6 - 2</h3>       
    </div>

    <div id="game-stats" class="content container-fluid">
        <h4><strong>Goals</strong></h4>
        
        <div class="goal">
            <div class="row">
                <div class="col-xs-2 col-sm-1">
                    <img src="http://lorempixel.com/200/200/animals?2" />
                </div>
                <div class="col-xs-4 col-sm-2">Min. 23</div>
                <div class="col-xs-6 col-sm-4">Amiya Gulgowski</div>
                <div class="col-xs-4 col-sm-3">Left Field</div>
                <div class="col-xs-6 col-sm-2">50 m.</div>
            </div>
        </div>
    </div>
</div>
<!-- End Game View -->

<div id="footer-push"></div>

</div>

<footer class="text-center">
    &copy; 2015 Super Secret Inc.
</footer>

</body>
</html>
